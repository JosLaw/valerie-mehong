<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="London based tattoo artist Valerie Mehong">
    <meta name="keywords" content="valerie mehong, tattoo, tattoo artist, london, japanese tattoo">
    <title>Valérie Mehong</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="background-color, header">
        <a href="index.html">
            <h1 class="title-scroll">Valérie Mehong</h1>
        </a>
        <h2 class="role-scroll">Tattoo Artist</h2>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="gap"></div>
    </section>
    <h2 id="section-title">Contact</h2>
    <section>
        <form method="post" action="https://formdump.codeinstitute.net">
            <fieldset>
                <legend>Your details</legend>
                <div>
                    <label for="name-field">Name</label>
                    <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
                </div>
                <div>
                    <label for="email-field">Email</label>
                    <input id="email-field" type="email" name="email" placeholder="Your email" required>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Tattoo details</legend>
                <div>
                    <p>Colour of tattoo</p>

                    <input id="black" name="colour" value="black" type="radio" required>
                    <label for="black-radio">Black and Grey</label>

                    <input id="colour" name="colour" value="colour" type="radio" required>
                    <label for="colour-radio">Colour</label>
                </div>
                <div>
                    <p>Placement of tattoo</p>
                    <label for="placement">Where do you want the tattoo?</label>
                    <input id="placement" list="placements" name="placement" required>
                    <datalist id="placements">
                        <option value="Leg">
                        <option value="Arm">
                        <option value="Chest">
                        <option value="Back">
                        <option value="Stomach">
                    </datalist>
                </div>
                <div>
                    <label for="description">Describe the tattoo design</label>
                    <br>
                    <textarea id="description" rows="4" cols="35" name="feedback"></textarea>
                </div>
            </fieldset>
            <input class="submit" type="submit" value="Submit">
            <input class="submit" type="reset" value="Reset Form">
        </form>
    </section>
    <footer>
        <span>Instagram: </span><a href="https://www.instagram.com/valerie_mehong/?hl=en" target="_blank" rel="noopener"
            aria-label="Visit my Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        <p>Copyright © JLaw 2023</p>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/aee30e8b0f.js" crossorigin="anonymous"></script>
</body>

</html>
